<div class="album py-4 bg-light" >
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="card mb-4 box-shadow">
          
              <div class="row">
                  <div class="col">
                      {{ event.event_Id }}
                  </div>
                  <div class="col">
                      {{ event.eventName }}
                  </div> 
                  <div class="col">
                      {{event.eventDate | date:'shortDate'}}
                  </div>  
                  <div class="col">
                      {{event.eventTime}}
                  </div>       
                  <div class="col">
                      {{ event.totalPrice | currency: "INR" }}
                  </div>
                  <div class="col">
                      <button
                    type="button"
                    class="btn btn-primary btn-lg"
                    (click)="updatebooked_event(event.event_Id)"
                  >
                    Edit
                  </button>
                  </div>
                  <div class="col">
                      <button
                    type="button"
                    class="btn btn-danger"
                    (click)="deleteAddon(event.event_Id)"
                  >
                    Delete
                  </button>
                  </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
