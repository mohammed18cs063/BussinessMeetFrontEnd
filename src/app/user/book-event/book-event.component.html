<app-user-header></app-user-header>
<div class="sec">
  <div class="row">
    <div class="col-md-8 mb-4">
      <div class="card mb-4">
        <div class="card-header py-3">
          <h5 class="mb-0" style="margin-left: 45%">Book Event</h5>
        </div>
        <div class="card-body">
          <form>
            <!-- Text input -->
            <div class="form-outline mb-4">
              <input
                type="text"
                id="Event Name"
                class="form-control"
                placeholder="Event Name"
              />
              <label class="form-label" for="form7Example3">Event name</label>
            </div>

            <!-- Text input -->
            <div class="form-outline mb-4">
              <input
                type="text"
                id="Applicant Name"
                class="form-control"
                placeholder="Applicant Name"
              />
              <label class="form-label" for="form7Example4"
                >Applicant Name</label
              >
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <input
                type="text"
                id="Address"
                class="form-control"
                placeholder="Address"
              />
              <label class="form-label" for="form7Example5">Address</label>
            </div>

            <!-- Number input -->
            <div class="form-outline mb-4">
              <input type="number" id="form7Example6" class="form-control" />
              <label class="form-label" for="form7Example6">Phone Number</label>
            </div>
            <div class="row mb-4">
              <div class="col">
                <div class="form-outline">
                  <input
                    type="date"
                    min="{{ currentdate | date: 'yyyy-MM-dd' }}"
                    id="Event Date"
                    class="form-control"
                    placeholder="Event Date"
                  />
                  <label class="form-label" for="form7Example1"
                    >Event Date</label
                  >
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <input
                    type="time"
                    id="Event Time"
                    class="form-control"
                    placeholder="Event Time"
                  />
                  <label class="form-label" for="form7Example2"
                    >Event Time</label
                  >
                </div>
              </div>
            </div>
            <!-- Message input -->
            <div class="form-outline mb-4">
              <input
                type="text"
                id="No of people"
                class="form-control"
                placeholder="No of people"
              />
              <label class="form-label" for="form7Example7">No of People</label>
            </div>
            <div class="row mb-4">
              <div class="col">
                <div class="form-outline">
                  <select name="foodMenu" id="foodMenu" class="form-control" >
                    <option value="foodMenu">select FoodMenu</option>
                  </select>
                  <label for="cars">Food Menu</label>
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <select name="cars" id="cars" class="form-control" >
                    <option value="addon">Select Addon</option>
                  </select>
                  <label for="cars">Addon</label>
                </div>
                </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-4">
      <div class="card mb-4">
        <div class="card-header py-3">
          <h5 class="mb-0">Summary</h5>
        </div>
        <div class="card-body">
          <ul class="list-group list-group-flush">
            <li
              class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0"
            >
              Products
              <span>$53.98</span>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center px-0"
            >
              Shipping
              <span>Gratis</span>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3"
            >
              <div>
                <strong>Total amount</strong>
                <strong>
                  <p class="mb-0">(including VAT)</p>
                </strong>
              </div>
              <span><strong>$53.98</strong></span>
            </li>
          </ul>

          <button type="button" class="btn btn-primary">Make purchase</button>
        </div>
      </div>
    </div>
  </div>
</div>
