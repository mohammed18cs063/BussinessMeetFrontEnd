<section class="sec">
  <div class="container">
     <br>
      <div class="card mb-4 box-shadow" style="background-color:black ; opacity: 0.75;"><br>
      <div class="text-center"><h3>EDIT ADD-ONS</h3></div><br>
      <form   [formGroup]="editaddon"  (ngSubmit)="update()">
  <div class="row">
      <div class="col-md-10 mx-auto">
          <div class="form-group m-3">
              <label for="addOnName">AddOn Name:</label>
              <input type="text" name="addOnName" id="addOnName" class="form-control">
              <div *ngIf="editaddon.get('addOnName').invalid && editaddon.controls.foodname.touched "
             class="form-group" class="alert alert-danger">
            <span class="text-danger" *ngIf="editaddon.get('addOnName').hasError('required')">AddOn Name is Required </span>
            <span class="text-danger" *ngIf="editaddon.get('addOnName').hasError('pattern')">Invalid  AddOn Name</span>
             </div>    
          </div>
          <div class="form-group m-3">
              <label for="addOnImageUrl">AddOn Image Url:</label>
              <input type="text" name="addOnImageUrl" id="addOnImageUrl" class="form-control">
              <div *ngIf="editaddon.get('addOnImageUrl').invalid && editaddon.controls.foodname.touched "
             class="form-group" class="alert alert-danger">
            <span class="text-danger" *ngIf="editaddon.get('addOnImageUrl').hasError('required')">AddOn Image Url is Required !</span>
            <span class="text-danger" *ngIf="editaddon.get('addOnImageUrl').hasError('pattern')">Invalid  AddOn Url</span>
             </div>    
          </div> 
          <div class="form-group m-3">
              <label for="addOnPrice">AddOn Price:</label>
              <input type="number" min="0" name="addOnPrice" id="addOnPrice" class="form-control">
              <div *ngIf="editaddon.get('addOnPrice').invalid && editaddon.controls.foodname.touched "
             class="form-group" class="alert alert-danger">
            <span class="text-danger" *ngIf="editaddon.get('addOnPrice').hasError('required')">AddOn Price is Required </span>
            <span class="text-danger" *ngIf="editaddon.get('addOnPrice').hasError('pattern')">Invalid AddOn Price</span>
             </div>    
          </div>  
          </div>
          <div class="d-grid gap-2 d-md-flex justify-content-md-center m-3">
          <button type="submit" class="btn btn-primary btn-lg"[disabled]="editaddon.invalid">Edit</button>
      </div>
  </div>
</form>
  </div>
  </div>
  </section>
