<section class="sec">
<div class="container">
  <br>
  <div class="card mb-4 box-shadow" style="background-color:black; opacity: 0.75;"><br>
    <div class="text-center"><h3>EDIT ADD-ONS</h3></div><br>
    <div class="row">
      <div class="col-md-10 mx-auto">
        <div class="form-group m-3">
          <label for="addOnId">AddOn Id:</label>
          <input
            [(ngModel)]="addOnId"
            type="number"
            name="addOnId"
            id="addOnId"
            class="form-control"
          />
        </div>
        <div class="form-group m-3">
          <label for="addOnName">AddOn Name:</label>
          <input
            [(ngModel)]="addOnName"
            type="text"
            name="addOnName"
            id="addOnName"
            class="form-control"
          />
        </div>
        <div class="form-group m-3">
          <label for="addOnimageUrl">AddOn Image Url:</label>
          <input
            [(ngModel)]="addOnImageUrl"
            type="text"
            name="addOnimageUrl"
            id="addOnimageUrl"
            class="form-control"
          />
        </div>
        <div class="form-group m-3">
          <label for="addOnPrice">AddOn Price:</label>
          <input
            [(ngModel)]="addOnPrice"
            type="number"
            min="0"
            name="addOnPrice"
            id="addOnPrice"
            class="form-control"
          />
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-center m-3">
          <button
            type="button"
            class="btn btn-primary btn-lg"
            (click)="onUpdateAddOn()"
          >
            Edit
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
