<app-admin-header></app-admin-header>
<div class="album py-4 bg-light" style="background-image: url('https://img.freepik.com/free-vector/modern-banner-with-abstract-low-poly-design_1048-14340.jpg?w=1380&t=st=1659881461~exp=1659882061~hmac=84a2255dfc84b96be2b58f7748ead57ae639071a69d944842b56aef5c27d86f1');">
  <div class="container">
    <div class="row">
      <button
        class="col-md-1 m-3 btn btn-sm btn-success"
        (click)="goToAddAddOn()"
      >
        Add Add-on
      </button>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let addOn of addOns">
        <div class="card mb-4 box-shadow">
          <a
            [routerLink]="[addOn.addOnId]"
            [queryParams]="{ allowEdit: addOn.addOnId > 0 ? '1' : '0' }"
          >
            <img
              class="card-img-top"
              [alt]="addOn.addOnName"
              style="height: 225px; width: 100%; display: block"
              [src]="addOn.addOnImageUrl"
          /></a>
          <div class="card-body">
            <h4 class="card-title">{{ addOn.addOnName }}</h4>
            <h5>Price:{{ addOn.addOnPrice | currency: "INR" }}</h5>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button
                  type="button"
                  class="btn btn-sm btn-outline-secondary"
                  (click)="updateAddOn(addOn.addOnId)"
                >
                  Edit
                </button>
                <button
                  type="button"
                  class="btn btn-sm btn-outline-secondary"
                  (click)="deleteAddOn(addOn.addOnId)"
                >
                  Delete
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
