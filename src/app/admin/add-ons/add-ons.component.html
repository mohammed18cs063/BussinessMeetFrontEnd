<section class="sec">
  <div class="fixed-top"><app-admin-header></app-admin-header></div>
  <div class="container" style="margin-top: 3%">
    <div class="row">
      <button
        class="col-md-2 m-3 btn btn-md btn-success mt-5 text-nowrap shadow-lg rounded"
        (click)="goToAddAddOn()"
      >
        Add Add-on
      </button>
    </div>
  </div>
  <div class="container">
    <div class="row">
      a
      <div class="col-md-4" *ngFor="let addon of addons">
        <div
          class="card mb-4 shadow-lg rounded"
          style="background-color: hsla(0, 0%, 100%, 0.797)"
        >
          <img
            class="card-img-top"
            [alt]="addon.addonName"
            style="height: 225px; width: 100%; display: block"
            [src]="addon.addonimageUrl"
          />
          <div class="card-body">
            <h4 class="card-title">{{ addon.addonName }}</h4>
            <h5>Price:{{ addon.addonPrice | currency: "INR" }}</h5>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button
                  type="button"
                  class="btn btn-md btn-dark btn-outline-light"
                  (click)="updateAddon(addon.id)"
                >
                  Edit
                </button>
                <button
                  type="button"
                  class="btn btn-md btn-dark btn-outline-light"
                  (click)="deleteAddon(addon.id)"
                >
                  Delete
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
