<section class="sec">
  <div class="container ">
     <br>
      <div class="card mb-4 box-shadow" style="background-color:black ; opacity: 0.75;"><br><br><br>
          <div class="text-center"><h3>ADD FOOD MENU</h3></div><br>
          <form [formGroup]="Addsaddon"  (ngSubmit)="AddAddOn()" >
  <div class="row">
      <div class="col-md-10 mx-auto">
          <div class="form-group m-3">
              <label for="addOnName">AddOn Name:</label>
              <input type="text" name="addOnName" id="addOnName" class="form-control">
              <div *ngIf="Addsaddon.get('addOnName').invalid && Addsaddon.controls.menuName.touched "
             class="form-group" class="alert alert-danger">
            <span class="text-danger" *ngIf="Addsaddon.get('addOnName').hasError('required')">AddOn is Required !</span>
            <span class="text-danger" *ngIf="Addsaddon.get('addOnName').hasError('pattern')">Invalid  AddOn!</span>
             </div> 
          </div>
          <div class="form-group m-3">
              <label for="addOnimageUrl">AddOn Image Url:</label>
              <input [type="text" name="addOnimageUrl" id="addOnimageUrl" class="form-control">
              <div *ngIf="Addsaddon.get('addOnimageUrl').invalid && Addsaddon.controls.imageurl.touched "
           class="form-group" class="alert alert-danger">
          <span class="text-danger" *ngIf="Addsaddon.get('addOnimageUrl').hasError('required')">AddOn Image Url is Required !</span>
          
           </div>
          </div> 
          <div class="form-group m-3">
              <label for="addOnPrice">AddOn Price:</label>
              <input  type="number" min="0" name="addOnPrice" id="addOnPrice" class="form-control">
              <div *ngIf="Addsaddon.get('addOnPrice').invalid && Addsaddon.controls.price.touched "
         class="form-group" class="alert alert-danger">
        <span class="text-danger" *ngIf="Addsaddon.get('addOnPrice').hasError('required')">Food Price is Required !</span>
        <span class="text-danger" *ngIf="Addsaddon.get('addOnPrice').hasError('pattern')">Invalid  Food Name!</span>
         </div>
          </div>
          <div class="d-grid gap-2 d-md-flex justify-content-md-center m-3">
          <button type="button" class="btn btn-primary btn-lg" [disabled]="Addsaddon.invalid">Add</button>
      </div>
  </div>
  </div>
  </form>
  </div>
  </div>
  </section>
