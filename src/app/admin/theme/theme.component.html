<section class="sec">
<div class="fixed-top"><app-admin-header></app-admin-header></div>
  <div class="container" style="margin-top: 3%">
    <div class="row">
      <button
        class="col-md-2 m-3 btn btn-md btn-success mt-5 text-nowrap shadow-lg rounded"
        (click)="goToAddTheme()"
      >
        ADD Theme
      </button>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let theme of themes">
        <div 
        class="card mb-4 shadow-lg rounded"
        style="background-color: hsla(0, 0%, 100%, 0.797)"
        >
          <img
            class="card-img-top"
            [alt]="theme.themeName"
            style="height: 225px; width: 100%; display: block"
            [src]="theme.themeImageUrl"
          />
          <div class="card-body">
            <h4 class="card-title">{{ theme.themeName }}</h4>
            <p class="card-text">
              {{ theme.themeDescription }}
            </p>
            <h5>Price:{{ theme.themeCost | currency: "INR" }}</h5>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                  <button
                    type="button" 
                    class="btn btn-md btn-dark btn-outline-light"
                    (click)="updateUser(theme.id)" 
                  >
                    EDIT
                  </button>
                  <button
                  type="button"
                  class="btn btn-md btn-dark btn-outline-light"
                  (click)="deleteUser(theme.id)"
                  >
                    Delete
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
