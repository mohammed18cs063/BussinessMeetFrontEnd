<section class="sec">
  <div class="container">
    <br />
    <div
      class="card mb-4 box-shadow"
      style="background-color: black; opacity: 0.75"
    >
      <br />
      <div class="text-center"><h3>ADD THEME</h3></div>
      <br />
      <form [formGroup]="Addstheme" (ngSubmit)="AddTheme()">
        <div class="row">
          <div class="col-md-10 mx-auto">
            <div class="form-group m-3">
              <label for="themeName">Theme Name:</label>
              <input
                type="text"
                name="themeName"
                formControlName="themeName"
                id="themeName"
                class="form-control"
                [ngClass]="{
                  'is-invalid':
                    (submitted && f['themeName'].errors) ||
                    (f['themeName'].touched && f['themeName'].errors)
                }"
              />
              <div
                *ngIf="
                  (submitted && f['themeName'].errors) ||
                  (f['themeName'].touched && f['themeName'].errors)
                "
                class="invalid-feedback"
              >
                <div *ngIf="f['themeName'].errors['required']">
                  Theme Name is required
                </div>
                <div *ngIf="f['themeName'].errors['pattern']">
                  Theme Name is Invalid
                </div>
              </div>
            </div>
            <div class="form-group m-3">
              <label for="themeimageUrl">Theme Image Url:</label>
              <input
                type="text"
                name="themeImageUrl"
                formControlName="themeImageUrl"
                id="themeImageUrl"
                class="form-control"
                [ngClass]="{
                  'is-invalid':
                    (submitted && f['themeImageUrl'].errors) ||
                    (f['themeImageUrl'].touched && f['themeImageUrl'].errors)
                }"
              />
              <div
                *ngIf="
                  (submitted && f['themeImageUrl'].errors) ||
                  (f['themeImageUrl'].touched && f['themeImageUrl'].errors)
                "
                class="invalid-feedback"
              >
                <div *ngIf="f['themeImageUrl'].errors['required']">
                  Url is required
                </div>
              </div>
            </div>
            <div class="form-group m-3">
              <label for="themeCost">Cost:</label>
              <input
                type="number"
                min="0"
                name="themeCost"
                id="themeCost"
                (keypress)="keyPressNumbers($event)"
                formControlName="themeCost"
                class="form-control"
                [ngClass]="{
                  'is-invalid':
                    (submitted && f['themeCost'].errors) ||
                    (f['themeCost'].touched && f['themeCost'].errors)
                }"
              />
              <div
                *ngIf="
                  (submitted && f['themeCost'].errors) ||
                  (f['themeCost'].touched && f['themeCost'].errors)
                "
                class="invalid-feedback"
              >
                <div *ngIf="f['themeCost'].errors['required']">
                  Theme Cost is required
                </div>
                <div *ngIf="f['themeCost'].errors['pattern']">
                  Theme Cost is Invalid
                </div>
              </div>
            </div>
            <div class="form-group m-3">
              <label for="themeDescription">Theme Description:</label>
              <input
                type="text"
                name="themeDescription"
                formControlName="themeDescription"
                id="themeDescription"
                class="form-control"
                [ngClass]="{
                  'is-invalid':
                    (submitted && f['themeDescription'].errors) ||
                    (f['themeDescription'].touched &&
                      f['themeDescription'].errors)
                }"
              />
              <div
                *ngIf="
                  (submitted && f['themeDescription'].errors) ||
                  (f['themeDescription'].touched &&
                    f['themeDescription'].errors)
                "
                class="invalid-feedback"
              >
                <div *ngIf="f['themeDescription'].errors['required']">
                  Theme Description is required
                </div>
                <div *ngIf="f['themeDescription'].errors['pattern']">
                  Theme Description is Invalid
                </div>
              </div>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center m-3">
              <button
                type="submit"
                [disabled]="Addstheme.invalid"
                class="btn btn-primary btn-lg"
              >
                Add
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
