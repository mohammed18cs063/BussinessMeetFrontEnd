<app-admin-header></app-admin-header>
<div class="album py-4 bg-light" style="background-image: url('https://img.freepik.com/free-vector/modern-banner-with-abstract-low-poly-design_1048-14340.jpg?w=1380&t=st=1659881461~exp=1659882061~hmac=84a2255dfc84b96be2b58f7748ead57ae639071a69d944842b56aef5c27d86f1');">
  <div class="container">
    <div class="row">
      <button class="col-md-2 m-3 btn btn-sm btn-success text-nowrap" (click)="goToAddFoodMenu()">Add FoodMenu</button>
    </div>
  </div>  
  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let foodMenu of FoodMenus">
        <div class="card mb-4 box-shadow">
          <a
            [routerLink]="[foodMenu.menuId]"
            [queryParams]="{ allowEdit: foodMenu.menuId > 0 ? '1' : '0' }"
          > 
            <img
              class="card-img-top"
              [alt]="foodMenu.menuName"
              style="height: 225px; width: 100%; display: block"
              [src]="foodMenu.menuImageUrl"></a>
          <div class="card-body">
            <h4 class="card-title">{{ foodMenu.menuName }}</h4>
            <h5>Price:{{ foodMenu.menuPrice | currency: "INR" }}</h5>
            <div class="d-flex justify-content-between align-items-center">
              <p class="fs-4">Item category {{foodMenu.itemCategory}}</p>
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary" (click)="updateUser(foodMenu.menuId)">
                  Edit
                </button>
                <button type="button" class="btn btn-sm btn-outline-secondary" (click)="deleteUser(foodMenu.menuId)">
                  Delete
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
