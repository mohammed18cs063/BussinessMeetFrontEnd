<div
  class="sec"
  style="
    background-image: url(/assets/images/grey-geometrical-shapes-background.jpg);
    background-repeat: no-repeat;
    background-size: cover;
    height: 100vh;
  "
>
  <div class="fixed-top"><app-admin-header></app-admin-header></div>
  <div class="container" style="margin-top: 3%">
    <div class="row">
      <button
        class="col-md-2 m-3 btn btn-md btn-success mt-5 text-nowrap shadow-lg rounded"
        (click)="goToAddFoodMenu()"
      >
        Add FoodMenu
      </button>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let foodMenu of FoodMenus">
        <div
          class="card mb-4 shadow-lg rounded"
          style="background-color: hsla(0, 0%, 100%, 0.797)"
        >
          <img
            class="card-img-top"
            [alt]="foodMenu.menuName"
            style="height: 225px; width: 100%; display: block"
            [src]="foodMenu.menuImageUrl"
          />
          <div class="card-body">
            <h4 class="card-title">{{ foodMenu.menuName }}</h4>
            <h5>Price: {{ foodMenu.menuPrice | currency: "INR" }}</h5>
            <div class="d-flex justify-content-between align-items-center">
              <p class="fs-4">Item category : {{ foodMenu.itemCategory }}</p>
            </div>
            <div class="btn-group">
              <button
                type="button"
                class="btn btn-md btn-dark btn-outline-light"
                (click)="updateFood(foodMenu.id)"
              >
                Edit
              </button>
              <button
                type="button"
                class="btn btn-md btn-dark btn-outline-light"
                (click)="deleteFood(foodMenu.id)"
              >
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
