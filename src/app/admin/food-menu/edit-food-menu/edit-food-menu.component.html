<section class="sec">
    <div class="container">
       <br>
        <div class="card mb-4 box-shadow" style="background-color:black ; opacity: 0.75;"><br>
        <div class="text-center"><h3>EDIT FOOD MENU</h3></div><br>
        <form   [formGroup]="updatefood"  (ngSubmit)="update()">
    <div class="row">
        <div class="col-md-10 mx-auto">
            <div class="form-group m-3">
                <label for="menuName">Item Name:</label>
                <input type="text" name="menuName" id="menuName" class="form-control">
                <div *ngIf="updatefood.get('menuName').invalid && updatefood.controls.foodname.touched "
               class="form-group" class="alert alert-danger">
              <span class="text-danger" *ngIf="updatefood.get('menuName').hasError('required')">Name is Required </span>
              <span class="text-danger" *ngIf="updatefood.get('menuName').hasError('pattern')">Invalid  Item</span>
               </div>    
            </div>
            <div class="form-group m-3">
                <label for="menuimageUrl">Item Image Url:</label>
                <input type="text" name="menuimageUrl" id="menuimageUrl" class="form-control">
                <div *ngIf="updatefood.get('menuImageUrl').invalid && updatefood.controls.foodname.touched "
               class="form-group" class="alert alert-danger">
              <span class="text-danger" *ngIf="updatefood.get('menuImageUrl').hasError('required')">Image Url is Required !</span>
              <span class="text-danger" *ngIf="updatefood.get('menuImageUrl').hasError('pattern')">Invalid  Url</span>
               </div>    
            </div> 
            <div class="form-group m-3">
                <label for="menuCost">Price</label>
                <input type="number" min="0" name="menuCost" id="menuCost" class="form-control">
                <div *ngIf="updatefood.get('foodname').invalid && updatefood.controls.foodname.touched "
               class="form-group" class="alert alert-danger">
              <span class="text-danger" *ngIf="updatefood.get('menuCost').hasError('required')">Price is Required </span>
              <span class="text-danger" *ngIf="updatefood.get('menuCost').hasError('pattern')">Invalid Price</span>
               </div>    
            </div>
            <div class="form-group m-3">
                <label for="itemCategory">Item Category:</label>
                <input type="text" name="itemCategory" id="itemCategory" class="form-control">
                div *ngIf="updatefood.get('itemCategory').invalid && updatefood.controls.foodname.touched "
               class="form-group" class="alert alert-danger">
              <span class="text-danger" *ngIf="updatefood.get('itemCategory').hasError('required')">Item Category is Required !</span>
              <span class="text-danger" *ngIf="updatefood.get('itemCategory').hasError('pattern')">Invalid  category</span>
               </div>    
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center m-3">
            <button type="submit" class="btn btn-primary btn-lg"[disabled]="updatefood.invalid">Edit</button>
        </div>
    </div>
</form>
    </div>
    </div>
    </section>
