<section class="vh-100" style="background-color: hsl(347, 45%, 66%);">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
    
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="d-flex align-items-center mb-3 pb-1">
          <em class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></em>
          <span class="h1 fw-bold mb-0">B M Management</span>
        </div>

        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

          <div class="form-outline mb-4">
            <label class="form-label" for="form2Example17">emailId:</label>
              <input type="emailId" id="form2Example17" class="form-control form-control-lg"
                formControlName="emailId" 
                [ngModel]="user.emailId"
              >
              <span *ngIf="emailId && emailId.invalid && emailId.touched">Enter valid Email Id</span>
          </div>
          <div class="form-group">
            <label class="form-label" for="form2Example27">Password:</label>
              <input 
              input type="password" id="form2Example27" class="form-control form-control-lg" 
                formControlName="password"
                [ngModel]="user.password"
              >
              <span *ngIf="password && password.invalid && password.touched">Enter valid Password</span>
              
          </div>
          <div class="form-group">
              <button class="btn btn-primary btn-lg" type="submit" [disabled]="loginForm.invalid"  id="loginButton">
                Login
              </button>
          </div><br/>
          <div>
              <label>
                New User/admin?
              </label>
              <a href="#"
                routerLink="/signup" 
                routerLinkActive="active" 
                id="signupLink">
                Signup
             </a>
          </div>
    
      </form>
      </div>
      </div>
      </div>
    </div>
    </div>
  </div>
  </div>
  </section>
