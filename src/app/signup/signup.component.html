      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

        <div class="form-outline mb-4">
          <label class="form-label" for="emailId">EmailId</label>
          <input 
            type="emailId" 
            formControlName="emailId" 
            id="emailId"
            class="form-control form-control-lg"
            [ngClass]="{ 'is-invalid': (submitted && f['emailId'].errors)||(f['emailId'].touched && f['emailId'].errors)  }"
          >
          <div 
            *ngIf="(submitted && f['emailId'].errors)||(f['emailId'].touched && f['emailId'].errors) " 
            class="invalid-feedback">
             <div *ngIf="f['emailId'].errors['required']">
               EmailId is required
             </div>
             <div *ngIf="f['emailId'].errors['emailId']">
               EmailId is invalid
             </div>
          </div>
        </div>
        <div class="form-outline mb-4">
          <label class="form-label" for="name">name</label>
            <input
              id="name"
              type="text"
              formControlName="Name"
              class="form-control form-control-lg"
              [ngClass]="{ 'is-invalid': (submitted && f['Name'].errors)||(f['Name'].touched && f['Name'].errors)  }"
            />
            <div
              *ngIf="(submitted && f['Name'].errors)||(f['Name'].touched && f['Name'].errors) "
              class="invalid-feedback"
            >
              <div *ngIf="f['Name'].errors['required']" >
               Name is required
              </div>
            </div>
        </div>
        <div class="form-outline mb-4">
          <label class="form-label" for="phoneNumber">phoneNumber</label>
            <input
              id="phoneNumber"
              type="text"
              formControlName="phoneNumber"
              class="form-control form-control-lg"
              [ngClass]="{ 'is-invalid': (submitted && f['phoneNumber'].errors)||(f['phoneNumber'].touched && f['phoneNumber'].errors)  }"
            />
            <div
              *ngIf="(submitted && f['phoneNumber'].errors)||(f['phoneNumber'].touched && f['phoneNumber'].errors) "
              class="invalid-feedback"
            >
              <div *ngIf="f['phoneNumber'].errors['required']" >
                User Name is required
              </div>
            </div>
        </div>
        <div class="form-outline mb-4">
          <label class="form-label" for="username">Username</label>
            <input
              id="username"
              type="text"
              formControlName="userName"
              class="form-control form-control-lg"
              [ngClass]="{ 'is-invalid': (submitted && f['userName'].errors)||(f['userName'].touched && f['userName'].errors)  }"
            />
            <div
              *ngIf="(submitted && f['userName'].errors)||(f['userName'].touched && f['userName'].errors) "
              class="invalid-feedback"
            >
              <div *ngIf="f['userName'].errors['required']" >
                User Name is required
              </div>
            </div>
        </div>

        <div class="form-outline mb-4">
          <label class="form-label" for="form3Example4cdg">Password</label>
            <input 
              type="password"  
              formControlName="password" 
              id="password"
              class="form-control form-control-lg"
              [ngClass]="{ 'is-invalid':  (submitted && f['password'].errors)||(f['password'].touched && f['password'].errors)  }"
           />
          <div 
            *ngIf="(submitted && f['password'].errors)||(f['password'].touched && f['password'].errors)" 
            class="invalid-feedback"
          >
            <div *ngIf="f['password'].errors['required']">
              Password is required
            </div>
            <div *ngIf="f['password'].errors['minlength']">
              Password must be at least 6 characters
            </div>
            <div *ngIf="f['password'].errors['maxlength']">
              Password must not exceed 40 characters
            </div>
          </div>
        </div>
    
        <div class="form-outline mb-4">
          <label class="form-label" for="form3Example4cdg">Confirm Password</label>
            <input type="password" 
              id="confirmPassword" 
              formControlName="confirmPassword"
              class="form-control form-control-lg" 
              [ngClass]="{ 'is-invalid': (submitted && f['confirmPassword'].errors)||(f['confirmPassword'].touched && f['confirmPassword'].errors)}"
            />
            <div 
              *ngIf="(submitted && f['confirmPassword'].errors)||(f['confirmPassword'].touched && f['confirmPassword'].errors)" 
              class="invalid-feedback">
              <div *ngIf="f['confirmPassword'].errors['required']">
                Password is required
              </div>
              <div *ngIf="f['confirmPassword'].errors['matching']">
                Password doesnot match
              </div>
            </div>
        </div>
            <div class="form-outline mb-4">
              <a href="#" 
              routerLink="/login" 
              routerLinkActive="active"  >
                <button class="btn btn-primary" type="submit">Submit</button></a>
            </div> 
            <div>
              <label>Already a user?</label>
              <a href="#" 
                 routerLink="/login" 
                 routerLinkActive="active" 
                 id="signinLink">
                 Login
              </a>
            </div>
           
      </form>
    </div>
    </div>
    </div>
    </div>
    
</div>
</div>
